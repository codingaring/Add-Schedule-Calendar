<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calender ToDo</title>
</head>

<body>
  <div class="calendar-container">
    <div class="header">
      <div class="year-month">
        <div class="nav">
          <button class="nav-btn go-prev"><img src="./assets/left-button.svg" alt="prev-next" /></button>
          <button class="nav-btn go-todo">Today</button>
          <button class="nav-btn go-next"><img src="./assets/right-button.svg" alt="prev-next" /></button>
        </div>
      </div>
      <div class="main">
        <div class="days">
          <div class="day">SUN</div>
          <div class="day">MON</div>
          <div class="day">TUE</div>
          <div class="day">WED</div>
          <div class="day">THU</div>
          <div class="day">FRI</div>
          <div class="day">SAT</div>
        </div>
        <div class="dates"></div>
      </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
